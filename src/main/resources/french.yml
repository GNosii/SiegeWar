name: SiegeWar
version: 0.05
language: french
author: PainOchoco
website: "http://townyadvanced.github.io/"
description: >
  Fichier de langue pour tous les messages du jeu. Ne modifiez pas ce fichier.
  Si vous souhaitez modifier l'une des entrées, faites une copie autrement nommée.
  D'autres fichiers de langue peuvent être activés en modifiant le
  paramètre [language] dans le fichier config.yml
#
#
#         You MUST retain spacing in the texts.
#  If a text begins or ends with a space, it must remain that way.
#
#
#       %s = data to be supplied by the plugin.

# Text colouring
# --------------
# Black = &0, Navy = &1, Green = &2, Blue = &3, Red = &4
# Purple = &5, Gold = &6, LightGray = &7, Gray = &8
# DarkPurple = &9, LightGreen = &a, LightBlue = &b
# Rose = &c, LightPurple = &d, Yellow = &e, White = &f

plugin_prefix: "&f[&6SiegeWar&f] "
msg_err_command_disable: "&cVous n'avez pas la permission d'effectuer cette commande."

#Added in (Siegewar version)
